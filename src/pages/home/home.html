<ion-header>
  <ion-navbar>
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>Home</ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding>
  <h4 *ngIf="displayName">HI {{displayName | uppercase}}</h4>
  <button ion-button outline (click)="signInWithGoogle()">Log In</button>
  <button ion-button outline (click)="signOut()">Log Out</button>


  <ion-list>
    <ion-item class="text" *ngFor="let item of items | async">
      {{item.$value}}
    <ion-icon name="close" (click)="removeAnimal(item)"></ion-icon>
    </ion-item>
  </ion-list>
  <ion-item>
      <ion-label color="primary">Add an animal</ion-label>
      <ion-input placeholder="Animal" #animal (keyup.enter)="addAnimal(animal.value); animal.value=''"></ion-input>
  </ion-item>
  <button ion-button (click)="addAnimal(animal.value); animal.value=''">Add</button>

</ion-content>
